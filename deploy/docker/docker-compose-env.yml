  nginx:
    restart: always
    image: nginx:1.10
    container_name: nginx
    volumes:
      - /docker-env/nginx/conf:/etc/nginx #配置文件挂载
      - /docker-env/nginx/html:/usr/share/nginx/html #静态资源根目录挂载
      - /docker-env/nginx/log:/var/log/nginx #日志文件挂载
      - /docker-env/nginx/data:/var/nginx/data #项目文件存放路径
    ports:
      - 80:80
      - 443:443
